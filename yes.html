<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're All Mine ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66c4;
      transform: rotate(45deg);
      animation: float 4s ease-in infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66c4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }

    .message {
      font-size: 28px;
      color: #e60073;
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      z-index: 2;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .gif {
      width: 250px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>
  <div class="message">You're all mine ❤️</div>
  <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXh1enU4YWI0ZnhlcHNlcHJtcGQ5dG12aTdmaW95cDh5dmZueGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ie4CIIvQS0bk3zwZlM/giphy.gif" class="gif" alt="cute bear love">
  
  <script>
    const container = document.getElementById('hearts-container');

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      heart.style.opacity = 0.6 + Math.random() * 0.4;
      container.appendChild(heart);
    }
  </script>
</body>
</html>
